<div class="login-container">
    <div class="card login-card">
        <div class="logo-section">
            <div class="logo-text">Kaar Tech</div>
            <div class="logo-subtext">In Pursuit of Excellence</div>
        </div>

        <h2 class="login-title">Vendor Portal</h2>
        <p class="login-subtitle">Please sign in to continue</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label">Vendor ID</label>
                <input type="text" class="form-input" placeholder="0000000003" [(ngModel)]="vendorId" name="vendorId"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-input" [(ngModel)]="password"
                        name="password" required>
                    <button type="button" class="toggle-password" (click)="togglePassword()">
                        {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-login">Login</button>
        </form>
    </div>
</div>
