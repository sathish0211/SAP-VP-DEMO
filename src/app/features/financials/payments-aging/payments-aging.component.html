<div class="payments-container">
    <div class="page-header">
        <a routerLink="/financials" class="back-btn">
            <span class="back-icon">‚Üê</span> Back
        </a>
        <h1 class="page-title">Payments & Aging</h1>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Billing Document</th>
                    <th>Billing Date</th>
                    <th>Due Date</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Aging Days</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments">
                    <td>{{ payment.billingDocument }}</td>
                    <td>{{ payment.billingDate }}</td>
                    <td>{{ payment.dueDate }}</td>
                    <td>{{ payment.amount }}</td>
                    <td>{{ payment.currency }}</td>
                    <td>
                        <span [ngClass]="{'aging-overdue': payment.agingDays > 0, 'aging-ok': payment.agingDays <= 0}">
                            {{ payment.agingDays }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
